<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <!-- font awsome CDN file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="navbar.css">

<body>
 
  </style>
  <!-- navigation bar -->
  <!-- Header section start -->
  <header class="header">
    <a href="#" class="logo"><i class="fa-solid fa-laptop">7star </i></a>
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">About us</a>
      <a href="#">Contact</a>
    </nav>

    <div class="icons">
      <button title="Menu-Bt">
        <div class="fas fa-bars" id="menu-btn"></div>
      </button>
      <button title="Search">
        <div class="fas fa-search" id="search-btn"></div>
      </button>
      <button title="Add To Cart">
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
      </button>
      
      <button title="Login">
        <div class="fa-solid fa-user" id="login-btn"></div>
      </button>
      <button title="Sigup">
        <div class="fa-solid fa-right-to-bracket" id="singup-btn"></div>
      </button>

    </div>

    <form action="" class="search-form">
      <input type="search" id="search-box" placeholder="search here...">
      <label for="search-box" class="fas fa-search"></label>
    </form>

    <form action="" class="login-form">
      <h3>Login Now</h3>
      <input type="email" placeholder="your email" class="box">
      <input type="password" placeholder="your password" class="box">
      <p>Don't Have An Account? <a href="#"> sign up</a></p>
      <input type="submit" value="Submit" class="btn">
    </form>

    <form action="" class="singup-form">
      <h3>Singup Form</h3>
      <input type="full name" placeholder="your full name" class="box">
      <input type="email" placeholder="your email" class="box">
      <input type="password" placeholder="your password" class="box">
      <p>You Have An Account? <a href="#">Login</a></p>
      <input type="submit" value="Submit " class="btn">
    </form>

    <script src="script.js"></script>
  </header>
